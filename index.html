<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8K Interface</title>
    <link rel="stylesheet" href="http://github.com/farwim1/ADAM/blob/main/devadam.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://f.top4top.io/p_32448yo011.png" alt="8K Logo">
            </div>
            <div class="info-Developer">
                Dev Adam Fassi
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Grid -->
            <div class="grid">
                <div class="grid-item" id="live-tv">
                    <img src="https://l.top4top.io/p_3244g59gv4.png" alt="Live TV">
                    <p>Live TV</p>
                </div>
                <div class="grid-item" id="movies">
                    <img src="https://k.top4top.io/p_3244yrlbq3.png" alt="Movies">
                    <p>Movies</p>
                </div>
                <div class="grid-item" id="series">
                    <img src="https://j.top4top.io/p_3244ghnut2.png" alt="Series">
                    <p>Series</p>
                </div>
                <div class="grid-item" id="sports">
                    <img src="https://i.top4top.io/p_3244mpsr31.png" alt="Sports">
                    <p>Sports</p>
                </div>
                <div class="" id="">
                    <img src="" alt="">
                    <p>P</p>
                </div>
            </div>

            <!-- Right Preview -->
            <div class="preview">
                <img src="https://a.top4top.io/p_32449tzbz1.jpeg" alt="Preview">
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="" id=""></div>
            <div class="" id=""></div>
            <div class="" id=""></div>
        </div>
    </div>
</body>
</html>
